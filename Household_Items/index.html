<body>
    
    <div class="container">
        <nav1 class="navbar1">
            <div class="logo">
            <img  src="TPDDL_Logo.svg.png">
            </div>
            <div class="txt">
            <div class="txt1">TATA POWER DELHI DISTRIBUTION LIMITED<br>(A Tata Power and Delhi Government Joint Venue)</div>
            </div>

                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
                <button type="button" class="btn1"> Go</button>
              </div>
            </nav1>
        
         <nav2 class="navbar2">
            <button class="btn"><a class="active" href="../NewSite\index.html">Home</a></button>

     <div id="section">
        <button class="btn btn2">Household Items</button>
     </div>

     <main>
        <div class="form">
        <form >
            <div class="radio">
            <p>TYPE</p>
             <input type="radio" id="available" name="TYPE" value="available">
             <label for="available">AVAILABLE</label>
             <input type="radio" id="wanted" name="TYPE"  value="wanted">
            <label for="wanted">WANTED</label>
            </div>
          
            <div class="right">
                <label>Brand</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <input type="Brand" name="Brand" placeholder="Brand">
                <div class="right1">
                    <label>Years In Use</label>&emsp;&emsp;&emsp;&emsp;
                    <input type="Years In Use" name="Years In Use" placeholder="Years In Use">
                </div>
            </div>
<br>
            <div class="right">
                <label>Contact No.</label>&emsp;&emsp;&emsp;&nbsp;&nbsp;
                <input type="Contact No." name="Contact No." placeholder="Contact No.">
                <div class="right1">
                <label>Cost in Rs.</label>&emsp;&emsp;&emsp;&emsp;&nbsp;
                <input type="Cost in Rs." name="Cost in Rs." placeholder="Cost in Rs.">
                   
                   </div>
               
            </div>
            <br>
            <div class="right"> 
                <label>Email</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
                <input type="Email" name="Email" placeholder="Email">
            
            </div>
            <br>
        
            <br>
            <div class="right">
            <div class="address">
                <label>Address</label>&emsp;
                <textarea rows="4" cols="50" name="comment" form="usrform">
                </textarea>
            </div>
            <div class="right2">
            <div class="description">
                <label>Description</label>
                <textarea rows="4" cols="50" name="comment" form="usrform">
                </textarea>
            </div>
            </div>
        </div>
            
            <br>

            <div class="radio"><button class="form-btn " type="submit">Save</button><button class="form-btn1 " type="submit">Clear</button></div>
            
        </form>
    </div>
     </main>
</div>
